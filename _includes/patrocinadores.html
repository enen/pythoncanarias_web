<h2>Patrocinadores</h2>
<div class="container-fluid">
    <div class="row">
        {% for item in site.pyday2017.patrocinadores %}
            <div class="col-md-4 text-center">
                <a href="{{item.url}}"><img class="img-responsive" src="{{item.logo}}" /></a> {{item.nombre}}
            </div>
        {% endfor %}
    </div>
</div>

<div class="text-center">
    <a class="btn btn-success" title="Añadir nuevo patrocinador" href="http://github.com/pythoncanarias/docs/raw/master/carteleria/brochure_sponsors.pdf"><i class="fa fa-file-pdf-o"></i> ¿Quieres patrocinarnos?</a>
</div>
