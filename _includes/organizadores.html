<h2>Organizadores</h2>
<div class="container-fluid">
    <div class="row">
        {% for item in page.organizadores %}
            <div class="col-md-6 text-center">
                <a href="{{item.url}}"><img class="img-responsive" src="{{item.logo}}" /></a> {{item.nombre}}
            </div>
        {% endfor %}
    </div>
</div>

<h2>Patrocinadores</h2>
<div class="container-fluid">
    <div class="row">
        {% for item in page.patrocinadores %}
            <div class="col-md-4 text-center">
                <a href="{{item.url}}"><img class="img-responsive" src="{{item.logo}}" /></a> {{item.nombre}}
            </div>
        {% endfor %}
    </div>
</div>
